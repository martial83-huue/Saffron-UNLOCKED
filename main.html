<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }

        #loginForm {
            background-color: #000; /* Black background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 2px solid #FF6B6B; /* Red accent outline */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center items horizontally */
        }

        h2 {
            margin-bottom: 20px;
            color: #fff;
        }

        input[type="password"] {
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            width: 100%;
            max-width: 300px; /* Set a max width for the input */
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        input[type="password"]:focus {
            outline: none;
            box-shadow: 0 0 5px #ff0000;
            background-color: rgba(255, 255, 255, 0.2);
        }

        button {
            padding: 15px;
            background-color: #FF6B6B; /* Red button */
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 300px; /* Set a max width for the button */
        }

        button:hover {
            background-color: #cc0000;
        }

        #message {
            margin-top: 15px;
            color: #ff0000; /* Warning message color */
        }
    </style>
</head>

<body>

    <div id="loginForm">
        <h2>Enter Password</h2>
        <input type="password" id="password" placeholder="Password">
        <button onclick="checkPassword()">Submit</button>
        <p id="message"></p>
    </div>

    <script>
        const correctPasswordHash = '1c320d3ce0d8d92803fda5f4169f112cc7d97f8133c55cc2bfb10067853f5ce1'; // Nothing that ritvik needs to now about cuz he is the only person who actually would read the code

        // Check if the user has already entered the correct password
        if (localStorage.getItem('passwordConfirmed') === 'true') {
            window.location.href = 'https://SaffronA1.github.io/Saffron/index.html';
        }

        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        async function checkPassword() {
            const password = document.getElementById('password').value;
            const hashedPassword = await hashPassword(password);

            if (hashedPassword === correctPasswordHash) {
                localStorage.setItem('passwordConfirmed', 'true'); // Save to local storage
                window.location.href = 'https://SaffronA1.github.io/Saffron/index.html';
            } else {
                document.getElementById('message').innerText = 'Incorrect password, please try again.';
            }
        }
    </script>

</body>

</html>
